---
layout: default
title: Sh4kE's Blog | Index
---

<section role="banner">
  <img src="/img/banner.jpg" />
</section>

<section class="content">
  <p>
  Welcome to Sh4kE's Blog! Please, check out <a href="/portfolio/">my portfolio</a> to grab some infos on me.
  </p>
</section>

<ul class="entries">
  {% for post in site.posts %}

  <li>
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" />
      <h3>{{ post.title }}</h3>
    </a>
  </li>

  {% endfor %}
</ul>
